<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ecommerce Website Ui</title>
    <link rel="stylesheet" href="../css/Bai1.css" />
    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sofia+Sans:wght@400;500;600;800&display=swap"
      rel="stylesheet"
    />
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../favicon/site.webmanifest" />
    <script src="../script/script.js"></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="wrapper-inner">
        <!-- sidebar -->
        <aside class="sidebar">
          <a href="" class="logo-link"
            ><img src="../image/logo.svg" id="logo" alt=""
          /></a>
          <h2 class="heading">Explore</h2>
          <nav class="nav">
            <a href="" class="nav-item">
              <img src="../icon/sidebar-1.svg" alt="" class="icon" />
              New In
            </a>
            <a href="" class="nav-item">
              <img src="../icon/sidebar-2.svg" alt="" class="icon" />
              Clothing
            </a>
            <a href="" class="nav-item">
              <img src="../icon/sidebar-3.svg" alt="" class="icon" />
              Shoes
            </a>
            <a href="" class="nav-item">
              <img src="../icon/sidebar-4.svg" alt="" class="icon" />
              Accessories
            </a>
            <a href="" class="nav-item">
              <img src="../icon/sidebar-5.svg" alt="" class="icon" />
              Activewear
            </a>
            <a href="" class="nav-item">
              <img src="../icon/sidebar-6.svg" alt="" class="icon" />
              Gifts & Living
            </a>
            <a href="" class="nav-item">
              <img src="../icon/sidebar-7.svg" alt="" class="icon" />
              Inspiration
            </a>
          </nav>
          <button class="chat-btn">
            <span class="icon"><img src="../icon/chat.svg" alt="" /></span>
            Help Center
          </button>
        </aside>
        <!-- Header -->
        <header class="header">
          <form action="" class="search-form">
            <img src="../icon/Union.svg" alt="" class="icon" />
            <input type="text" class="search" placeholder="Search store" />
          </form>
          <nav class="nav">
            <a href="" class="nav-link active">Products</a>
            <a href="" class="nav-link">Story</a>
            <a href="" class="nav-link">Manufacturing</a>
            <a href="" class="nav-link">Packaging</a>
          </nav>
          <div class="action">
            <a href="" class="action-links">
              <img src="../icon/basket.svg" alt="" class="action-icon" /></a
            ><a href="" class="action-links"
              ><img src="../icon/person.svg" alt="" class="action-icon"
            /></a>
          </div>
        </header>

        <!-- Main -->
        <main class="main">
          <div class="wide"><img src="../image/wide.svg" alt="" /></div>

          <div class="tall"><img src="../image/tall.svg" alt="" /></div>
          <div class="wide"><img src="../image/wide.svg" alt="" /></div>
          <div class="tall"><img src="../image/tall.svg" alt="" /></div>
          <div class="tall"><img src="../image/tall.svg" alt="" /></div>
          <div class="tall"><img src="../image/tall.svg" alt="" /></div>
          <div class="wide"><img src="../image/wide.svg" alt="" /></div>
          <div class="wide"><img src="../image/wide.svg" alt="" /></div>
        </main>
      </div>
    </div>
  </body>
</html>
