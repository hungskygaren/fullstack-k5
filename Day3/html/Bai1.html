<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai1</title>
    <link rel="stylesheet" href="../css/Bai1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h2 class="heading">CONTACT US</h2>
      <div class="body">
        <section class="contact">
          <h3 class="heading">Contact Info</h3>
          <div>
            <div class="contact-item">
              <i class="fa-solid fa-location-dot contact-item-icon"></i>
              <p>321 Awesome Street New York, NY 17022</p>
            </div>
            <div class="contact-item">
              <i class="fa-regular fa-envelope contact-item-icon"></i>
              <p>info@companyname.com</p>
            </div>
            <div class="contact-item">
              <i class="fa-solid fa-phone contact-item-icon"></i>
              <p>+1 800 123 1234</p>
            </div>
          </div>
        </section>

        <form>
          <section class="form">
            <h3 class="heading">Having Any Query! Or Book an appointment</h3>
            <div class="form-body">
              <input
                class="form-body-input"
                type="text"
                placeholder="Your Name"
              />
              <input
                class="form-body-input"
                type="text"
                placeholder="Your Email"
              />
              <input
                class="form-body-input"
                type="text"
                placeholder="Subject"
              />
              <textarea
                class="form-body-input"
                placeholder="Message"
                rows="6"
              ></textarea>
            </div>
            <button class="button">Send Message</button>
          </section>
        </form>
      </div>
    </div>
  </body>
</html>
