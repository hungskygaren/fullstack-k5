<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>HTML FORM</h1>
    <form
      action="https://api-gateway.fullstack.edu.vn/action_page.php"
      method="post"
    >
      <div>
        <label for="name">Tên</label>
        <input type="text" id="name" name="name" placeholder="Họ và tên..." />
      </div>
      <div>
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email..." />
      </div>
      <div>
        <label for="password">Mật khẩu</label>
        <input
          type="password"
          id="password"
          name="password"
          placeholder="Mật khẩu..."
        />
      </div>
      <div>
        <label for="age">Tuổi</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Tuổi..."
          min="18"
          max="30"
          step="0.1"
        />
      </div>
      <div>
        <label for="avatar">Avatar</label>
        <input type="file" id="avatar" name="avatar" multiple />
      </div>
      <div>
        <label for="birthday">Ngày sinh</label>
        <input type="date" id="birthday" name="birthday" />
      </div>
      <div>
        <label for="color">Chọn màu</label>
        <input type="color" id="color" name="color" />
      </div>
      <div>
        <label>Giới tính</label>
        <label
          ><input type="radio" name="gender" checked value="male" />Nam</label
        >
        <label><input type="radio" name="gender" value="female" />Nữ</label>
        <label
          ><input type="radio" name="gender" value="undefine" />Không xác
          định</label
        >
      </div>
      <div>
        <label>Chọn hình thức</label>
        <label><input type="radio" checked name="type_learning" />online</label>
        <label><input type="radio" name="type_learning" />offline</label>
      </div>
      <div>
        <label>Bạn biết đến F8 qua nguồn nào</label>
        <label
          ><input
            type="checkbox"
            checked
            name="source"
            value="1"
          />Facebook</label
        >
        <label><input type="checkbox" name="source" value="2" />Google</label>
        <label><input type="checkbox" name="source" value="3" />Google</label>
      </div>

        <label for="message">Tin nhắn</label>

        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          placeholder="Tin nhắn..."
        >
Hello F8</textarea
        >
      </div> -->
      <div>
        <label for="message">Tỉnh thành phố</label>
        <select name="province" id="message">
          <option value="">Chọn tỉnh</option>
          <option value="1">Hà nội</option>
          <option value="2" selected>HCM</option>
          <option value="3">Đà nẵng</option>
        </select>
      </div>
      <button>Đăng ký</button>
      <button type="button">button</button>
      <button type="reset">reset</button>
    </form>
    <form action="https://api-gateway.fullstack.edu.vn/action_page.php">
      <div>
        <input type="text" name="name" placeholder="name" />
      </div>
      <div>
        <input type="email" name="email" placeholder="email" />
      </div>
      <button>button</button>
    </form>
  </body>
</html>
