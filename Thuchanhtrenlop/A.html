<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h2 span {
        color: blue;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <h2>Khóa học <span>nổi bật</span> tại F8</h2>
    <p>Học <b>lập trình</b> tại <strong>F8</strong></p>
    <p>Học <i>lập trình</i> tại <em>F8</em></p>
    <p>Học <u>lập trình</u> tại <ins>F8</ins></p>
    <p>Học <s>lập trình</s> tại <del>F8</del></p>

    <p>Vui lòng mở file <code>indeX.html</code>để bắt đầu học html</p>
    <p>Thẻ <code>&lt;b&gt;</code>để in đậm văn bản</p>
    <h1>
      <del
        ><p>CO <sub>2</sub></p></del
      >
    </h1>
    <h1>
      <em
        ><p>100m <sup>2</sup></p></em
      >
    </h1>
    <p>
      100.000đ<sub>/m<sup>2</sup></sub>
    </p>
  </body>
</html>
