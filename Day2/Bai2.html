<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 400px;
        height: 500px;
        text-align: center;
        font-weight: 600;
        font-size: 50px;
      }
      table,
      td {
        border: 3px solid;
        border-collapse: collapse;
        border-color: hsl(230, 74%, 34%);
      }
    </style>
  </head>
  <body>
    <table>
      <tr>
        <td
          style="
            text-align: right;
            font-weight: 400;
            font-size: 70px;
            padding-right: 40px;
          "
          colspan="4"
        >
          9 + 9
        </td>
      </tr>
      <tr>
        <td>1</td>
        <td>2</td>
        <td>3</td>
        <td>+</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
        <td>6</td>
        <td>-</td>
      </tr>
      <tr>
        <td>7</td>
        <td>8</td>
        <td>9</td>
        <td>X</td>
      </tr>
      <tr>
        <td>C</td>
        <td>0</td>
        <td>=</td>
        <td>/</td>
      </tr>
    </table>
  </body>
</html>
