<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai1</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Open+Sans&display=swap");
    </style>
    <link rel="stylesheet" href="../css/Bai1.css" />
  </head>
  <body>
    <div class="header">
      <div class="menu">
        <button class="home btn">
          <i class="fa-solid fa-house-chimney"></i>
          &nbsp;
        </button>

        <button class="about-us btn">
          <i class="fa-solid fa-star"></i>
          About us
          <i class="fa-solid fa-angle-down"></i>
          <div class="sub-menu">
            <ul class="sub-menu-about">
              <li><i class="fa-solid fa-check"></i>About us</li>
              <li><i class="fa-solid fa-check"></i>About us</li>
              <li><i class="fa-solid fa-check"></i>About us</li>
            </ul>
          </div>
        </button>

        <button class="news btn">
          <i class="fa-solid fa-bullhorn"></i>
          News
          <i class="fa-solid fa-angle-down"></i>
          <div class="sub-menu">
            <ul class="sub-menu-news">
              <li><i class="fa-solid fa-check"></i>Company</li>
              <li><i class="fa-solid fa-check"></i>Products</li>
              <li><i class="fa-solid fa-check"></i>Specials</li>
            </ul>
          </div>
        </button>

        <button class="portfolio btn">
          <i class="fa-solid fa-briefcase"></i>
          Portfolio
          <i class="fa-solid fa-angle-down"></i>
          <div class="sub-menu">
            <ul class="sub-menu-portf">
              <li><i class="fa-solid fa-check"></i>Portfolio</li>
              <li><i class="fa-solid fa-check"></i>Portfolio</li>
              <li><i class="fa-solid fa-check"></i>Portfolio</li>
            </ul>
          </div>
        </button>

        <button class="blog btn">
          <i class="fa-solid fa-pen-to-square"></i>
          Blog
        </button>

        <input type="text" />
        <button class="contacts btn">
          <i class="fa-solid fa-phone"></i>
          Contacts
        </button>
      </div>
    </div>
  </body>
</html>
