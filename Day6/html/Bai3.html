<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai3</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;500;600;700&display=swap");
    </style>
    <link rel="stylesheet" href="../css/Bai3.css" />
  </head>
  <body>
    <div class="login">
      <span class="arrow-right"><i class="fa-solid fa-arrow-right"></i></span>
      <div class="left-content">
        <div class="left-header header">
          <span class="logo">JL</span>
          <h3 class="left-title title">Just Log</h3>
        </div>
        <p>
          Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do
          eiusmod tempor incididunt Lorem ipsum
        </p>
        <button class="read-btn btn" id="readbtn">Read More</button>
        <span class="icons">
          <span><i class="fa-brands fa-facebook"></i></span>
          <span><i class="fa-brands fa-twitter"></i></span>
          <span><i class="fa-brands fa-google"></i></span>
          <span><i class="fa-brands fa-linkedin-in"></i></span>
        </span>
      </div>
      <!-- right-content -->
      <div class="right-content">
        <div class="right-header header">
          <h3 class="right-title title">Login to <b>your account</b></h3>
          <hr />
        </div>
        <form action="" id="formlogin">
          <input
            type="email"
            name="gmail"
            placeholder="Email Address"
            id="email"
          />
          <input
            type="password"
            name="pass"
            placeholder="Password"
            id="password"
          />
          <span class="login-select">
            <label for="check">
              <input type="checkbox" name="check" id="check" />
              <span class="box"></span>
              <i class="fa-solid fa-check"></i>
              Remember me
            </label>
            <a href="#">Forgot Password</a>
          </span>
          <button class="login-btn btn" id="login">LOGIN</button>
          <div class="res">
            <a href="#">Don't have an account?</a>
            &nbsp;
            <a href="#">Register here</a>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
