<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var tuoi = 0;
      tuoi = parseInt(window.prompt("Nhập tuổi vào :"));
      for (var i = 0; i < 10; i++) {
        document.write("Năm nay em :", tuoi + i, " tuổi <br>");
      }
    </script>
  </body>
</html>
