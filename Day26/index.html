<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <div class="logo">
          <img
            src="https://cdnweb.dantri.com.vn/dist/c7b827391b2f30b6fbaf.png"
            alt=""
          />
        </div>
        <div class="alternative">
          <button>Đăng nhập</button>
          <button>Đăng ký</button>
        </div>
        <div class="login-box">
          <div class="login-inside">
            <span>với các tài khoản mạng xã hội</span>
            <div class="mxh">
              <div class="google">
                <img
                  src="https://cdnweb.dantri.com.vn/dist/602a5aca41bdeb805571.svg"
                  alt=""
                />
                <span>Google</span>
              </div>
              <div class="facebook">
                <img
                  src="https://cdnweb.dantri.com.vn/dist/05804407650f4479d9ef.svg"
                  alt=""
                />
                <span>Facebook</span>
              </div>
            </div>
            <span>hoặc</span>
            <form action="" class="login">
              <div class="email-area">
                <label for="">Email</label>
                <div class="email">
                  <input type="email" name="email" placeholder="Email" />
                </div>
              </div>
              <div class="sign-up-area">
                <label for="">Mật khẩu</label>
                <div class="password">
                  <input
                    type="password"
                    name="password"
                    placeholder="Mật Khẩu"
                  />
                  <button>
                    <svg
                      aria-hidden="true"
                      width="24"
                      height="24"
                      viewBox="0 0 32 32"
                      fill="none"
                      xmlns="http://www.w3.org/2000/svg"
                    >
                      <path
                        d="M6 15.9977C6 15.9977 9.63636 8.72501 16 8.72501C22.3636 8.72501 26 15.9977 26 15.9977C26 15.9977 22.3636 23.2705 16 23.2705C9.63636 23.2705 6 15.9977 6 15.9977Z"
                        stroke="#808080"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                      <path
                        d="M16 18.725C17.5062 18.725 18.7273 17.504 18.7273 15.9977C18.7273 14.4915 17.5062 13.2704 16 13.2704C14.4937 13.2704 13.2727 14.4915 13.2727 15.9977C13.2727 17.504 14.4937 18.725 16 18.725Z"
                        stroke="#808080"
                        stroke-width="1.5"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
            </form>
            <div></div>
          </div>
        </div>
        <div class="sign-up-box">
          <div class=""></div>
        </div>
      </div>
    </div>
  </body>
  <script src="./js/index.js"></script>
</html>
